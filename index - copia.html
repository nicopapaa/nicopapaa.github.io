<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Shape Fill Bicolor</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #fcd34d 0%, #f87171 100%);
      height: 100vh;
      overflow: hidden;
    }

    .wave {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: linear-gradient(to right, #fcd34d, #f87171);
      clip-path: path("M0,100 C300,200 700,0 1000,100 L1000,200 L0,200 Z");
    }
  </style>
</head>
<body>
  <div class="wave"></div>
</body>
</html>
