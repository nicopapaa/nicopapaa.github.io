<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

	<title>Invitacion cumple</title>
</head>
<body>
	<!-- Bootstrap JS (incluye Popper para tooltips y dropdowns) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

	<!--Imagen principal-->

	<div class="d-flex flex-column justify-content-center align-items-center text-center" style="height: 100vh; background-color: white; color: #333;"></div>

	  </div>

	<!--Contador-->
	<div class="contenedor flex-column justify-content-center align-items-center text-center" style="height: 100vh; background-color: #FC89CC; color: #333; height: 30%;">
		
		<h1 class="mb-3" style="margin:20px;">10 DE ENERO DE 2026</h1>
		<h4 class="mb-4">Se acerca mi noche…</h4>
		<h5 class="mb-2">FALTAN…</h5>
		<div id="contador" class="d-flex gap-4 mt-6 flex-wrap justify-content-center">
			<div class="reloj-item">
			  <span id="dias"></span>
			  <p>Dias</p>
			</div>
			<div class="reloj-item">
			  <span id="horas"></span>
			  <p>Horas</p>
			</div>
			<div class="reloj-item">
			  <span id="minutos"></span>
			  <p>Minutos</p>
			</div>
			<div class="reloj-item">
			  <span id="segundos"></span>
			  <p>Segundos</p>
			</div>
		</div>
		<svg viewBox="0 0 100 20" preserveAspectRatio="none" class="curva-inferior">
			<path d="M0,0 C50,20 50,20 100,0 L100,20 L0,20 Z" fill="white" />
		  </svg>
	  </div>


	  <div class="d-flex flex-column justify-content-center align-items-center text-center" style="height: 100vh; background-color: white; color: #333;"></div>

	  </div>
	  
	  <script>
		const fechaEvento = new Date('2025-12-27T21:00:00').getTime();
	  
		setInterval(() => {
		  const ahora = new Date().getTime();
		  const diferencia = fechaEvento - ahora;
	  
		  const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
		  const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		  const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
		  const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);
	  
		  document.getElementById('dias').textContent = dias;
		  document.getElementById('horas').textContent = String(horas).padStart(2, '0');
		  document.getElementById('minutos').textContent = String(minutos).padStart(2, '0');
		  document.getElementById('segundos').textContent = String(segundos).padStart(2, '0');
		}, 1000);
	  </script>
	  
	  
	  
	  <style>
		body {
			background-color: #FC89CC;
			font-family: 'Segoe UI', sans-serif;
		}
		.titulo {
			text-align: center;
			padding: 40px;
		}
		body {
			font-family: 'Allura', cursive;
		}

		.reloj-item {
		display: flex;
		flex-direction: column;
		align-items: center;
		font-size: 1.8rem;
		font-weight: bold;
		padding: 10px 20px;
		border-radius: 0;
		box-shadow: none;
		background: transparent;
		}
		.reloj-item span {
		color: white; /* Color rosa intenso */
		font-size: 4rem;
		}
		.reloj-item p {
		margin-top: 5px;
		font-size: 2rem;
		color: white;
		}

		.contenedor {
  position: relative;
  overflow: hidden;
}
.curva-svg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
}
.contenido {
  background-color: #ffe4e1;
  padding: 40px;
}

.curva-inferior {
  display: block;
  width: 100%;
  height: 60px;
}


	  </style>
	  
	  

</body>
</html>
