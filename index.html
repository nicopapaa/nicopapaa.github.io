<head>
	<meta charset="utf-8">

	<!-- Bootstrap CSS -->

	<title>Invitacion cumple</title>
</head>
<body>
	<!-- Bootstrap JS (incluye Popper para tooltips y dropdowns) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

	<!--Imagen principal-->
	<div class="container-fluid p-0" style="background-color: white;">
		<img src="img/invitacion_online1.jpg" alt="Invitación" class="img-full">
	</div>

	<!--Contador-->
	<div class="container-fluid rose">
		<div class="container text-center">
		  <div class="row">
			<div class="col-md-6 mx-auto">
			  <!-- Tu contenido centrado -->
			  	<h1>27 DE DICIEMBRE DE 2025</h1>
				<h4>Se acerca mi noche…</h4>
				<h5>FALTAN…</h5>
				<!-- Reloj -->

				<div class="container text-center style-contador">
					<div class="row justify-content-center">
					  <div class="col-3">
						<span id="dias"></span>
						<p>Días</p>
					  </div>
					  <div class="col-3">
						<span id="horas"></span>
						<p>Horas</p>
					  </div>
					  <div class="col-3">
						<span id="minutos"></span>
						<p>Minutos</p>
					  </div>
					  <div class="col-3">
						<span id="segundos"></span>
						<p>Segundos</p>
					  </div>
					</div>
				</div>
				  
			</div>
		  </div>
		</div>
	</div>



	<!--Contador-->
	<div class="container-fluid rose">
		<div class="container text-center">
		  <div class="row">
			<div class="col-md-6 mx-auto">
			  <!-- Tu contenido centrado -->
			  <h4 class="mb-4">FIESTA</h4>
			  <h4 class="mb-4">Janos's Caballito</h4>
			  <h4 class="mb-4">Av. 44 esq. 30, La Plata</h4>
			  <h4 class="mb-4">21:30</h4>
			  <a href="https://maps.app.goo.gl/uMTYkjfq72qdWgkE7" target="_blank" class="boton-mapa">
				  ¿Cómo llegar?
			  </a>  
				  
			</div>
		  </div>
		</div>
	</div>


	

	

	  <script>
		const fechaEvento = new Date('2025-12-27T21:00:00').getTime();
	  
		setInterval(() => {
		  const ahora = new Date().getTime();
		  const diferencia = fechaEvento - ahora;
	  
		  const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
		  const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		  const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
		  const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);
	  
		  document.getElementById('dias').textContent = dias;
		  document.getElementById('horas').textContent = String(horas).padStart(2, '0');
		  document.getElementById('minutos').textContent = String(minutos).padStart(2, '0');
		  document.getElementById('segundos').textContent = String(segundos).padStart(2, '0');
		}, 1000);
	  </script>
	  
	  
	  
	  <style>

}
